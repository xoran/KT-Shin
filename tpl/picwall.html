<!DOCTYPE html>
<html>
<head>
{include="includes"}
</head>
<body class="picwall">
<div id="pageheader">
{include="page.header"}
<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 active-background">
				<h3 class="ftBlue"><i class="fa fa-desktop"></i>&nbsp;{"picture wall"|e}</h3>
				<div id="picmain" class="picwall_container botMargin30">
				    {loop="linksToDisplay"}

					    {$value.thumbnail}<a href="{$value.permalink}"><span class="info">{$value.title|htmlspecialchars}</span></a>
				    </div>
				    {/loop}
				</div>
			</div><!-- .col-md-12 -->
	    </div><!-- .row-->
	</div><!-- .container-fluid -->
</div><!-- #pageheader -->
{include="page.footer"} {include="includesfooter"} {include="aboutmodal"}
<script>
$(document).ready(function() {
    $("img.lazyimage").show().lazyload();
});
</script>
</body>
</html>
