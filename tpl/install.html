<!DOCTYPE html>
<html>
<head>{include="includes"}{$timezone_js}
</head>
<body onload="document.installform.setlogin.focus();">
	<div class="container-fluid">
		<div class="row row-install">
			<div class="col-md-2"></div>
			<div class="col-md-8">
				<h1 class="ftBlue">KT-Shin</h1>
				<h3 class="ftGreen">It looks like it's the first time you run KT-Shin. Please configure it:</h3>
				<div class=form-install>
					<form method="POST" action="" name="installform" id="installform" class="form-horizontal">
						<div class="form-group">
							<label for="setlogin" class="col-sm-4 control-label">Login</label>
							<div class="col-sm-8">
								<input type="text"  class="form-control" name="setlogin">
							</div>
						</div>
						<div class="form-group">
								<label for="setpassword" class="col-sm-4 control-label">Password</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" name="setpassword">
								</div>
						</div>

							{$timezone_html}

						<div class="form-group">
								<label for="title" class="col-sm-4 control-label">Page title</label>
								<div class="col-sm-8">
									<input type="text" name="title" class="form-control">
								</div>
						</div>
						<div class="form-group">
							<div class="col-sm-offset-4 col-sm-8">
								<input type="submit" name="Save" value="Save config" class="form-control">
							</div>
						</div>
					</form>
				</div><!-- .posinline -->
			</div><!-- .col-md-8 -->
			<div class="col-md-2"></div>
		</div>
	</div>
	<!-- .container-fluid -->



		{include="page.footer"} {include="includesfooter"}
</body>
</html>
