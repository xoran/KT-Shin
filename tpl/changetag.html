<!DOCTYPE html>
<html lang="en">
 	<head>
		{include="includes"}
	</head>
{if="empty($GLOBALS['disablejquery'])"}<script src="inc/jquery.min.js#"></script><script src="inc/jquery-ui.min.js#"></script>{/if}
</head>
<body onload="document.changetag.fromtag.focus();">
<div id="pageheader">
	{include="page.header"}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 active-background">
				<h3 class="ftBlue"><i class="fa fa-tag"></i>&nbsp;{"rename or delete tags"|e}</h3> <a href="?do=tools"><i class="fa fa-arrow-circle-left"></i> {"Back to tools"|e}</a>
				<form method="POST" action="" name="changetag" id="changetag" class="form-horizontal">
					<div class="form-group">
						<label for="login" class="col-sm-4 control-label">{"search tag"|e}</label>
						<div class="col-sm-8">
							<input type="text" name="fromtag" id="fromtag" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="login" class="col-sm-4 control-label">{"Nouveau nom"|e}</label>
						<div class="col-sm-8">
							<input type="text" name="totag" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							{"(Case sensitive)"|e}
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<input type="hidden" name="token" value="{$token}">
							<div class="col-sm-5">
								<input type="submit" name="renametag" value="{"Rename tag"|e}" class="form-control btnBlue">
							</div>
							<div class="col-sm-5">
								<input type="submit" name="deletetag" value="{"Delete tag"|e}" class="form-control btnRed" onClick="return confirmDeleteTag();">
							</div>
						</div>
					</div>
				</form>
				<script language="JavaScript">function confirmDeleteTag() {noparse}{{/noparse} var agree=confirm("{"Are you sure you want to delete this tag from all links"|e} ?"); if (agree) return true ; else return false ; }</script>
				</div><!-- .col-md-8 -->
			<div class="col-md-2"></div>
	    </div><!-- .row-->
	</div><!-- .container-fluid -->
</div><!-- #pageheader -->
{include="page.footer"} {include="includesfooter"} {include="aboutmodal"}
<script language="JavaScript">
$(document).ready(function()
{
    $('#fromtag').autocomplete({source:'{$source}?ws=singletag',minLength:1});
});
</script>
</body>
</html>
