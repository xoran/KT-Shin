<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body class="tagcloud">
	<div id="pageheader">{include="page.header"}</div>
<center>
<div id="cloudtag">
	{if="isLoggedIn()"}
		<form name="deltag" method="post" action="index.php?do=deltag">
			<input type="hidden" name="token" value="{$token}"/>
	{/if}

	    {loop="tags"}
	    	<a href="?searchtags={$key|htmlspecialchars}" class="{$value.class}">
	    		{$key|htmlspecialchars} <em>{$value.count}</em>
	    		{if="isLoggedIn()"}
					<input type="submit" name="{$key|htmlspecialchars}" value="X" title="delete this tag"/>
				{/if}
	    	</a>
	    {/loop}

   	{if="isLoggedIn()"}
		</form>
	{/if}
</div>
</center>
{include="page.footer"}
<script src="inc/jquery.min.js#"></script>
<script>
	$('input[type=submit]').click(function(){
		return confirm('Do you REALLY want to remove this tag ?');
	});
</script>
</body>
</html>
