<div class="paging">
{if="isLoggedIn()"}
    <div id="paging_privatelinks"> 
		{if="$privateonly"}
        <a class="btn btn-primary btn-sm" href="?privateonly">
        <i class="fa fa-unlock"></i> {"See Public Links"|e}
        </a>&nbsp;
		{else}
        <a class="btn btn-danger btn-sm" href="?privateonly">
        <i class="fa fa-lock"></i> {"See Private Links Only"|e}
        </a>&nbsp;
		{/if}
		

{/if}

    {if="$previous_page_url"} <a href="{$previous_page_url}" id="paging_older">&#x25C4; {"Older"|e}</a> {/if}
    {if="$next_page_url"} <a href="{$next_page_url}" id="paging_newer">{"Newer"|e} &#x25BA;</a> {/if}
    <span class="pagin">page {$page_current} / {$page_max}</span>
</div>
