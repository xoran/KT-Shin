<!DOCTYPE html>
<html>
<head>{include="includes"}</head>
<body onload="document.configform.title.focus();" class="configure">
<div id="pageheader">
	{include="page.header"}
{$timezone_js}

    <form method="POST" action="" name="configform" id="configform">
	<input type="hidden" name="token" value="{$token}">
	<table border="0" cellpadding="20">
<h1>Configure</h1>
	    <tr><td><b>{"Page title"|e}:</b></td><td><input type="text" name="title" id="title" size="50" value="{$title}"></td></tr>

	    <tr><td valign="top"><b>{"Timezone"|e}:</b></td><td valign="top">{$timezone_form}</td></tr>

	    <tr><td valign="top"><b>{"Redirector"|e}Redirector</b></td><td><input type="text" name="redirector" id="redirector" size="50" value="{$redirector}"><br>(<em>http://anonym.to/?</em> {"will mask the"|e} HTTP_REFERER)</td></tr>

        <tr><td valign="top"><b>{"Security"|e}:</b></td><td><input type="checkbox" name="disablesessionprotection" id="disablesessionprotection" {if="!empty($GLOBALS['disablesessionprotection'])"}checked{/if}><label for="disablesessionprotection">&nbsp;{"Disable session cookie hijacking protection (Check this if you get disconnected often or if your IP address changes often.)"|e}</label></td></tr>

        <tr><td valign="top"><b>{"Features"|e}:</b></td><td>
        	<input type="checkbox" name="disablejquery" id="disablejquery" {if="!empty($GLOBALS['disablejquery'])"}checked{/if}><label for="disablejquery">&nbsp;{"Disable jQuery and all heavy javascript (for example: Autocomplete in tags. Useful for slow computers.)"|e}</label>
        </td></tr>
        <tr><td valign="top"><b>{"New link"|e}:</b></td><td>
        	<input type="checkbox" name="privateLinkByDefault" id="privateLinkByDefault" {if="!empty($GLOBALS['privateLinkByDefault'])"}checked{/if}/><label for="privateLinkByDefault">&nbsp;{"All new link are private by default"|e}</label></td>
        </tr>
	  <tr><td></td><td align="right"><input type="submit" name="Save" value="{"Save config"|e}" class="bigbutton"></td></tr>
	</table>
	</form>
</div>
{include="page.footer"}
</body>
</html>
