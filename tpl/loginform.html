<!DOCTYPE html>
<html>
<head>
	{include="includes"}
</head>
<body{if="ban_canLogin()"} onload="document.loginform.login.focus();"{/if}>
<div id="pageheader">
	{include="page.header"}
	<div class="container-fluid">
		<div class="row row-install">
			<div class="col-md-2"></div>
			<div class="col-md-8">
					<h3 class="ftBlue"><i class="fa fa-beer"></i>&nbsp;{"Login"|e}</h3>
					{if="!ban_canLogin()"}
				    	<h3 class="ftGreen">You have been banned from login after too many failed attempts. Try later.</h3>
					{else}
						<form method="post" name="loginform" class="form-horizontal">
							<div class="form-group">
								<label for="login" class="col-sm-4 control-label">{"Login"|e}</label>
								<div class="col-sm-8">
									<input type="text"  class="form-control" name="login">
								</div>
							</div>
							<div class="form-group">
								<label for="password" class="col-sm-4 control-label">{"Password"|e}</label>
								<div class="col-sm-8">
									<input type="password" class="form-control" name="password">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-4 col-sm-8">
									<input type="submit" name="Save" value="{"Login"|e}" class="form-control">
								</div>
							</div>
							<div class="form-group">
								<label  class="col-sm-4 control-label" for="longlastingsession">{"Stay signed in (Do not check on public computers)"|e}</label>
								<div class="col-sm-8">
									<input type="checkbox" name="longlastingsession" id="longlastingsession" class="form-control">
								</div>
							</div>
							<input type="hidden" name="token" value="{$token}">
						    {if="$returnurl"}<input type="hidden" name="returnurl" value="{$returnurl|htmlspecialchars}">{/if}


				    	</form>
					{/if}

			</div><!-- .col-md-8 -->
			<div class="col-md-2"></div>
	    </div><!-- .row-->
	</div><!-- .container-fluid -->
</div><!-- #pageheader -->
{include="page.footer"} {include="includesfooter"} {include="aboutmodal"}
</body>
</html>
