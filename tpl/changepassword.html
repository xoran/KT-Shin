<!DOCTYPE html>
<html lang="en">
 	<head>
		{include="includes"}
	</head>
<body onload="document.changepasswordform.oldpassword.focus();" class="changepassword">
<div id="pageheader">
	{include="page.header"}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 active-background">
				{if="isset($msg)"}
					<div id="alert" class="alert alert-danger redSpan text-center topMargin30" role="alert">{$msg|htmlspecialchars}</div>
				{/if}
				<h3 class="ftBlue"><i class="fa fa-lock"></i>&nbsp;{"Change password"|e}</h3> <a href="?do=tools"><i class="fa fa-arrow-circle-left"></i> {"Back to tools"|e}</a>
				<form method="POST" action="" name="changepasswordform" id="changepasswordform" class="form-horizontal">
					<div class="form-group">
						<label for="login" class="col-sm-4 control-label">{"Old password"|e}</label>
						<div class="col-sm-8">
							<input type="password" name="oldpassword" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<label for="login" class="col-sm-4 control-label">{"New password"|e}</label>
						<div class="col-sm-8">
							<input type="password" name="setpassword" class="form-control">
						</div>
					</div>
					<div class="form-group">
						<div class="col-sm-offset-4 col-sm-8">
							<input type="hidden" name="token" value="{$token}">
							<input type="submit" name="Save" value="{"Save password"|e}" class="form-control btnBlue">
						</div>
					</div>
				</form>
			</div><!-- .col-md-8 -->
			<div class="col-md-2"></div>
	    </div><!-- .row-->
	</div><!-- .container-fluid -->
</div><!-- #pageheader -->
{include="page.footer"} {include="includesfooter"} {include="aboutmodal"}
</body>
</html>
