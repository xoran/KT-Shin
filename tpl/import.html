<!DOCTYPE html>
<html lang="en">
	<head>
		{include="includes"}
	</head>
<body onload="document.uploadform.filetoupload.focus();">
<div id="pageheader">
	{include="page.header"}
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2"></div>
			<div class="col-md-8 active-background">
			<h3 class="ftBlue norm"><i class="fa fa-sign-in"></i> &nbsp;{"Import Netscape html bookmarks"|e}</h3>
			<p class="complement"><small>{"As exported from firefox, chrome, opera, delicious..."|e}</small></p>
			<a href="?do=tools"><i class="fa fa-arrow-circle-left"></i> {"Back to tools"|e}</a>
			<form method="POST" action="?do=upload" enctype="multipart/form-data" name="uploadform" id="uploadform" class="form-horizontal">
			    <input type="hidden" name="token" value="{$token}">
			    <div class="form-group">
					<label for="filetoupload" class="col-sm-4 control-label">{"Your file"|e}</label>
					<div class="col-sm-8">
						<input type="file" name="filetoupload" class="form-control inputFile">
					</div>
					<input type="hidden" name="MAX_FILE_SIZE" value="{$maxfilesize|htmlspecialchars}">
				</div>
				<div class="form-group">
					<label for="filetoupload" class="col-sm-4 control-label">{"Import all links as private"|e}</label>
					<div class="col-sm-8">
						<input type="checkbox" name="private" id="private" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label for="filetoupload" class="col-sm-4 control-label">{"Overwrite existing links"|e}</label>
					<div class="col-sm-8">
						<input type="checkbox" name="overwrite" id="overwrite" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-4 col-sm-8">
			    		<input type="submit" name="import_file" value="{"Import"|e}" class="form-control btnBlue"><br>
			    	</div>
				</div>
			</form>
		</div><!-- .col-md-8 -->
		<div class="col-md-2"></div>
	    </div><!-- .row-->
	</div><!-- .container-fluid -->
</div><!-- #pageheader -->
{include="page.footer"} {include="includesfooter"} {include="aboutmodal"}
</body>
</html>
